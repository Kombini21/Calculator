<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel's Calculator</title>
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class = "calculadora">
        
        <div class = "display">

            <td colspan="3"><input type="text" id="result" value=""/></td>

            <input type="button" value="C" onclick="clean()"/>

        </div>

        <div class = "row1">

            <input type="button" value="1" onclick="f1(this)"/>
            <input type="button" value="2" onclick="f1(this)"/>
            <input type="button" value="3" onclick="f1(this)"/>
            <input type="button" value="/" onclick="divisbutton()"/>

        </div>

        <div class= "row2">

            <input type="button" value="4" onclick="f1(this)"/>
            <input type="button" value="5" onclick="f1(this)"/>
            <input type="button" value="6" onclick="f1(this)"/>
            <input type="button" value="-" onclick="menosbutton()"/>

        </div>

        <div class= "row3">

            <input type="button" value="7" onclick="f1(this)"/>
            <input type="button" value="8" onclick="f1(this)"/>
            <input type="button" value="9" onclick="f1(this)"/>
            <input type="button" value="+" onclick="maisbutton()"/>

        </div>

        <div class= "row4">

            <input type="button" value="." onclick="f1(this)"/>
            <input type="button" value="0" onclick="f1(this)"/>
            <input type="button" value="=" onclick="equalsbutton()"/>
            <input type="button" value="*" onclick="vezesbutton()"/>

        </div>


    </div>
    
</body>
</html>
